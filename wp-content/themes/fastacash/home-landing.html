<script type="text/javascript" charset="utf-8">
$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: '/wp-content/themes/fastacash/js/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true,
				animationStart: function(current){
					$('.caption').animate({
						bottom:-35
					},100);
					$('h2').html($('#'+current+" .caption").html());
					//$('#home-wrapper')
					if (window.console && console.log) {
						// example return of current slide number
						console.log('animationStart on slide: ', current+"  "+$('#'+current+" .caption").html());
					};
				},
				animationComplete: function(current){
					$('.caption').animate({
						bottom:0
					},200);
				},
				slidesLoaded: function() {
					$('.caption').animate({
						bottom:0
					},200);
				}
			});
		});
</script>
